services:
  # ============== Base Services ==============
  mysql:
    image: mysql:8.0
    container_name: kratos-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kratos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============== Nacos ==============
  nacos:
    image: nacos/nacos-server:v2.3.0-slim
    container_name: kratos-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: ""
      JVM_XMS: 256m
      JVM_XMX: 256m
      JVM_XMN: 128m
      NACOS_AUTH_ENABLE: "false"
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos_data:/home/nacos/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ============== Apollo (Official Quick Start) ==============
  # Docs: https://www.apolloconfig.com/#/zh/deployment/quick-start-docker
  # GitHub: https://github.com/apolloconfig/apollo-quick-start
  apollo-quick-start:
    platform: linux/arm64
    image: nobodyiam/apollo-quick-start
    container_name: kratos-apollo
    restart: unless-stopped
    depends_on:
      apollo-db:
        condition: service_healthy
    ports:
      - "8070:8070"  # Portal
      - "8080:8080"  # Config Service
      - "8090:8090"  # Admin Service
    links:
      - apollo-db
    environment:
      JAVA_OPTS: '-Xms256m -Xmx256m -Xss256k'

  apollo-db:
    image: mysql:8.0
    container_name: kratos-apollo-db
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 1s
      retries: 10
    ports:
      - "13306:3306"
    volumes:
      - apollo_db_data:/var/lib/mysql
      - ./scripts/sql/apollo:/docker-entrypoint-initdb.d

volumes:
  mysql_data:
  redis_data:
  nacos_data:
  apollo_db_data:
